<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <div style="width: 100%; height: 300px;background-color: aquamarine;">
        {{if eq .name ""}}
            <p>Hello World!</p>
        {{else}}
            <p>Welcome {{.name}}</p>
        {{end}}
    </div>
</body>
</html>
